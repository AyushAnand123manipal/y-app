    <div class="section">
        <div class="restaurant">
            <h2>Restaurant Name</h2>
            <a href="#"> <!-- Link to menu --> 
                <img src="restaurant_image.jpg" alt="Restaurant Image">
            </a>
        </div>

        <div class="laundry">
            <h2>Laundry</h2>
            <form action="#">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="address">Address:</label><br>
                <input type="text" id="address" name="address"><br>
                <label for="phone">Phone Number:</label><br>
                <input type="text" id="phone" name="phone"><br>
                <label for="time">Time for Pickup:</label><br>
                <input type="time" id="time" name="time"><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>

        <div class="stationary">
            <h2>Stationary</h2>
            <a href="#"> <!-- Link to stationary items -->
                <img src="stationary_image.jpg" alt="Stationary Image">
            </a>
        </div>

        <div class="travel">
            <h2>Travelling</h2>
            <form action="#">
                <div class="form-group">
                    <label for="pickup">Pickup Location:</label><br>
                    <input type="text" id="pickup" name="pickup"><br>
                </div>
                <div class="form-group">
                    <label for="drop">Drop Location:</label><br>
                    <input type="text" id="drop" name="drop"><br>
                </div>
                <div class="form-group">
                    <label for="time">Time for Pickup:</label><br>
                    <input type="time" id="time" name="time"><br>
                </div>
                <div class="form-group">
                    <label for="date">Date of Travel:</label><br>
                    <input type="date" id="date" name="date"><br>
                </div>
                <div class="form-group">
                    <label for="mode">Select Mode:</label><br>
                    <select id="mode" name="mode">
                        <option value="car">Car</option>
                        <option value="bike">Bike</option>
                        <option value="scooter">Scooter</option>
                    </select>
                </div>
                <input type="submit" value="Calculate Fare">
            </form>
            <div id="fare"></div>
            <div class="confirm-ride">
                <button onclick="bookRide()">Book Ride</button>
            </div>
        </div>
    </div>
